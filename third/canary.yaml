apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-canary
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        track: canary
        Version: "1.24"
    spec:
      containers:
      - name: nginx
        image: moonjukhim/nginx:1.24
        ports:
        - containerPort: 80
